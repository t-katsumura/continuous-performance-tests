name: http-proxy

on:
  push:
    branches:
      - master
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  limited-cpu50:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Configure Git Credentials
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
      - run: |
          cd ./continuous-performance-tests/docs/http-proxy/limited/
          docker compose --file=docker-compose-cpu50.yaml up
      - run: docker ps -a
