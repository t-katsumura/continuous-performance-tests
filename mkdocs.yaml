site_name: continuous-performance-tests
site_url: https://t-katsumura.github.io/continuous-performance-tests/
site_description: continuous-performance-tests
site_author: t-katsumura
copyright: Copyright &copy; 2024 t-katsumura.

repo_name: t-katsumura/continuous-performance-tests
repo_url: https://github.com/t-katsumura/continuous-performance-tests

docs_dir: "./docs"

extra_javascript:
  - ./mkdocs.js

theme:
  name: material
  locale: en
  highlightjs: true
  icon:
    repo: fontawesome/brands/github
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  features:
    - search.highlight
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.expand
    # - navigation.sections
    - navigation.path
    - navigation.indexes
    # - navigation.footer
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy

plugins:
  - search
  - tags

markdown_extensions:
  - smarty
  - admonition
  - meta
  - toc:
      permalink: true
      permalink_title: Anchor link to this section for reference
  - tables
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.mark
  - pymdownx.smartsymbols

nav:
  - Home: home.md
  - foo: foo.html
  - table: table.html
